               <div class="container gallery-container">
                    <input type='text' [(ngModel)]='filter' />
                    <button class='btn btn-primary'(click)='toggleImage()' >Hide / Show Image, filter is :{{filter}}  </button>
                   
                    <img *ngIf='showImage'src="./assets/images/bridge.jpg" style="width: 20%;">
                    
                  <div class="tz-gallery">
                       <div  *ngIf='publication && publication.results && publication.results.items' class="row">
                          <div *ngFor='let pub of publication.results.items' class="col-sm-6 col-md-4">
                        
                            <div class="thumbnail">
                                    <a class="lightbox" [href]="pub.cover">
                                        <img [src]='pub.cover' [alt]="pub.label">
                                    </a>
                                    <div class="caption">
                                            <h3>{{pub.price | formatePrice}} </h3>

                                    </div>
                                </div>
                          </div>
